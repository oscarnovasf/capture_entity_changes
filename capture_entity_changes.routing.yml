capture_entity_changes.settings:
  path: '/admin/config/system/cec_settings'
  defaults:
    _form: '\Drupal\capture_entity_changes\Form\CECSettingsForm'
    _title: 'Capture Entity Changes - Settings'
  requirements:
    _permission: 'capture entity changes config'

capture_entity_changes.view:
  path: '/admin/reports/view-entity-changes'
  defaults:
    _title: 'View Capture Entity Changes'
  requirements:
    _permission: 'view entity changes'
